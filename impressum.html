<body>
    <div class="container">
        <nav>
            <a href="index.html" class="logo">LM Fitness Solutions</a>
            <div class="hamburger">☰</div>
            <ul class="nav-links">
                <li class="nav-close">✕</li>
                <li><a href="index.html#leistungen">Leistungen</a></li>
                <li><a href="index.html#testimonials">Erfahrungen</a></li>
            </ul>
        </nav>
    </div>

    <section class="content-section">
        <div class="container">
            <h1>Impressum</h1>
            <p>Angaben gemäß § 5 TMG</p>
            <p>LM Fitness Solutions<br>
            Lukas Müller<br>
            Musterstraße 1<br>
            12345 Musterstadt</p>
            <p>Kontakt:<br>
            Telefon: 01234&nbsp;567890<br>
            E-Mail: <a href="mailto:info@lm-fitness.de">info@lm-fitness.de</a></p>

    <footer>
        <div class="container">

                <a href="impressum.html">Impressum</a>
                <a href="datenschutz.html">Datenschutz</a>
            </div>
        </div>
    </footer>

    <script>
        // Mobile Menu Functionality
        const hamburger = document.querySelector('.hamburger');
        const navLinks = document.querySelector('.nav-links');
        const navClose = document.querySelector('.nav-close');

        hamburger.addEventListener('click', () => {
            navLinks.classList.add('active');
        });

        navClose.addEventListener('click', () => {
            navLinks.classList.remove('active');
        });

        // Close menu when clicking a link
        document.querySelectorAll('.nav-links a').forEach(link => {
            link.addEventListener('click', () => {
                navLinks.classList.remove('active');
            });
        });
    </script>
</body>
</html>
